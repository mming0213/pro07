<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>고객번호 입력</title>
	<script type="text/javascript">
	function fn_searchMember(){
		var searchMember = document.searchMember;
		var id = searchMember.id.value;
		if(id.length == 0 || id == ""){
			alert("고객번호는 필수입니다.");
		} else{
			searchMember.method = "post";
			searchMember.action = "member";
			searchMember.submit();
		}
	}
	</script>
</head>
<body>
	<form name="searchMember">
	<h1>고객번호 입력창 </h1><br>
		
	고객번호 : <input type="text" name="id">
		
	<input type="button" value="조회하기" onClick="fn_searchMember()">
	<input type="reset" value="다시 입력" >
	<input type="hidden" name="command" value="member">
	</form>

</body>
</html>
